    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            overflow-y: auto; /* Permite el desplazamiento vertical */
            font-family: Arial, sans-serif;
        }
        .neon-light {
            position: relative;
            width: 100%;
            height: auto; /* Permite el crecimiento dinámico */
            overflow: hidden; /* Oculta el desbordamiento */
        }
        .ad-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0; /* Espaciado vertical entre contenedores de anuncios */
        }
        .ad-square {
            width: 150px; /* Tamaño de los anuncios cuadrados */
            height: 150px;
            border: 2px solid #00ffcc; /* Color de borde neon */
            animation: pulse 1.5s infinite; /* Efecto de parpadeo */
            background-color: #1a1a1a; /* Fondo del anuncio */
            margin: 10px; /* Espaciado entre anuncios */
            display: flex; /* Asegura que el contenido esté centrado */
            align-items: center; /* Centra verticalmente */
            justify-content: center; /* Centra horizontalmente */
        }
        .ad-banner {
            width: 468px; /* Ancho del banner */
            height: 60px; /* Alto del banner */
            margin: 10px; /* Espaciado entre banners */
            display: flex; /* Asegura que el contenido esté centrado */
            align-items: center; /* Centra verticalmente */
            justify-content: center; /* Centra horizontalmente */
        }
        /* Estilos de animación */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 5px #00ffcc;
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px #00ffcc;
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 5px #00ffcc;
            }
        }
    </style>
</head>
